PLG_CFI_DESC_FORMAT_LABEL="Описание формата файла"
PLG_CFI_DESC_FORMAT="<p><strong>Описание формата файла импортируемых материалов с участием дополнительных полей</strong></p>
<p>Формат файла импортируемых либо экспортируемых данных: <strong>CSV</strong>, кодировка файла по умолчанию, если не установлена опция «Преобразовывать кодировку…»: <strong>UTF-8 w/o BOM</strong>. Разделителем данных в CSV-файле должен быть только символ <code>;</code>.</p>
<p>Первая строка файла всегда представляет собой заголовки полей файла.</p>
<p>Зарезервированные имена полей:</p>
<p><code>articleid</code> – id обновляемого материала, содержит значение 0 для вновь добавляемого материала, игнорирует строки для материалов с несуществующим id (<i>обязательное поле</i>);</p>
<p><code>articletitle</code> – заголовок материала (<i>обязательное поле</i>);</p>
<p><code>articlecat</code> – id категории материала, для новых материалов при отстутсвии поля или указания id несуществующей категории будет применена категория «Uncategorised», для существующих материалов игнорируется;</p>
<p><code>articlelang</code> – язык материала, для новых материалов при отстутствии поля материал будет доступен для всех языков, для существующих материалов игнорируется;</p>
<p><code>articleintrotext</code> – вступительный текст материала;</p>
<p><code>articlefulltext</code> – полный текст материала.</p>
<p>Поля <i>articleid</i> и <i>articletitle</i> являются обязательными, при их отстутствии импорт данных из файла не производится.</p>
<p>Любые иные имена полей принимаются за имена дополнительных полей материала. В случаях отстутствия у материала указанных полей последние будут игнорироваться.</p>
<p>Несоответствие кол-ва значений в строке несоответствию кол-ву заголовков полей приводит к отказу от обработки этой строки.</p>
<p>Даные об ошибках импорта хранятся в логе <i>cfi.php</i> в стандартной папке логов Joomla.</p>
<p>При отсутсвии ошибок импорта данных импортируемый файл удаляется, в противном случае файл сохраняется в стандартной папке временных файлов Joomla.</p>"

